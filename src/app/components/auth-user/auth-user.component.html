<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body bg-light">
                      <h1 *ngIf="!isLoggedIn">Thank You!</h1>
                      <h1 *ngIf="isLoggedIn">Welcome Oni</h1>
                      <button *ngIf="!isLoggedIn" (click)="login()" class="btn btn-success btn-sm">Login</button>
                      <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-danger btn-sm">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
