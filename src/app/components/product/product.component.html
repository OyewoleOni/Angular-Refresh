<div class="card shadow" *ngIf="product">
    <div class="card-header">
        <img [src]="product.image" alt="" class="image-fluid"/>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">
                Name: {{product.name}}
            </li>
            <li class="list-group-item">
                Price: {{product.price | currency}}
            </li>
            <li class="list-group-item">
                Quantity: {{product.qty}}
            </li>
        </ul>
    </div>
</div>
