<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h3 text-danger">Shopping Cart</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, atque consequatur rem excepturi facilis illo quae assumenda! Quod, sapiente optio.</p>
            </div>
        </div>
    </div>
</section>

<section class="mt-3"> 
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor="let product of products">
                <div class="card shadow">
                    <div class="card-header">
                        <img [src]="product.image" alt="" class="image-fluid"/>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Name: {{product.name}}
                            </li>
                            <li class="list-group-item">
                                Price: {{product.price | currency}}
                            </li>
                            <li class="list-group-item">
                                Quantity: {{product.qty}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
