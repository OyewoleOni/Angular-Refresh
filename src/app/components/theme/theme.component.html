
<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header" [class.bg-dark]="darkTheme" [class.text-white]="darkTheme">
                       <p class="h4">Theme Selector</p>
                       <div class="form-check form-switch">
                            <input name="darkTheme" [(ngModel)]="darkTheme" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
                       </div>
                    </div>
                    <div class="card-body" [class.bg-dark]="darkTheme" [class.text-white]="darkTheme">
                      <img src="assets/img/card_1.jpg" alt="" class="img-fluid"/>
                      <p class="h3 mt-2">Paris</p>
                      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus iusto mollitia tempore eaque debitis odio magni dignissimos facilis et iste?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
