<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                       <p class="h4">Register</p>
                    </div>
                    <div class="card-body bg-light">
                        <form (submit)="register()">
                            <div class="mb-2">
                                <input name="name" [(ngModel)]="user.name" type="text" class="form-control" placeholder="Name"/>
                            </div>
                            <div class="mb-2">
                                <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email"/>
                            </div>
                            <div class="mb-2">
                                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="mb-2">
                                <select name="designation" [(ngModel)]="user.designation" class="form-control">
                                    <option value="">Select Designation</option>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Snr.Software Engineer">Snr.Software Engineer</option>
                                    <option value="Tech Lead">Tech Lead</option>
                                    <option value="Project Manager">Project Manager</option>
                                </select>
                                
                            </div>
                            <div class="mb-2">
                                <textarea rows="4" name="bio" [(ngModel)]="user.bio" type="text" class="form-control" placeholder="Bio"></textarea>
                            </div>
                            <div class="mb-2">
                                <input type="checkbox" name="terms" [(ngModel)]="user.terms" class="form-check-input"> Accept Terms
                            </div>
                            <div class="mb-2">
                                <input type="submit" class="btn btn-warning btn-sm" value="Register"> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
